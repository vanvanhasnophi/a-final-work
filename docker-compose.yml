version: '3.8'

services:
  roomx-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://roomx-db:3306/roomx?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=roomx_user
      - SPRING_DATASOURCE_PASSWORD=roomx_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
    depends_on:
      - roomx-db
    restart: unless-stopped
    networks:
      - roomx-network

  roomx-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=roomx
      - MYSQL_USER=roomx_user
      - MYSQL_PASSWORD=roomx_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - roomx-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

networks:
  roomx-network:
    driver: bridge 
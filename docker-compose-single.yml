version: '3.8'

services:
  roomx:
    build: .
    ports:
      - "8080:8080"
      - "3306:3306"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=roomx
      - MYSQL_USER=roomx_user
      - MYSQL_PASSWORD=roomx_password
      - MYSQL_ROOT_PASSWORD=root_password
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    user: "0"  # 临时使用root用户避免权限问题

volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  app_logs:
    driver: local 